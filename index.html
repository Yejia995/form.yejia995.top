<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <p>Feel free to contact, please wait for email reply.</p>
        <form method="POST" data-netlify="true">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Shizuku@example.net"><br>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject"><br>
            <label for="message">Message:</label>
            <textarea name="message" cols="30" rows="3"></textarea>
            <input type="file" name="file">
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
